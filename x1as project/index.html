<!DOCTYPE html>

<body>
    <header>

        <nav class="nav">

            <ul class="todo-list-of-things">
                <li class="todo-thing" onclick="selectedLi(this)">Create 'to do list'</li>

                <li class="todo-thing" onclick="selectedLi(this)">And a calculator too</li>
            </ul>

        </div>
    </main>
    <script src="index.js"></script>
